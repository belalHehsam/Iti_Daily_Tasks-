<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body id="login">

    <div id="divLogin">
        <form class="login-form">
            <fieldset>
                <legend>Login</legend>

                <label for="username">User <u>N</u>ame:</label>
                <input accesskey="N" type="text" id="username" name="username" placeholder="Enter user name">
                <br>
                <label for="password">User <u>P</u>assword:</label>
                <input accesskey="p" type="password" id="password" name="password" placeholder="Enter user password">
                <br>

                <label class="remember">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>

                <br>

                <div class="but">
                    <button type="submit"><a href="page2.html">Sign In..</a></button>
                </div>

            </fieldset>
        </form>

    </div>


</body>

</html>
